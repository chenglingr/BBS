<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>ueditor demo</title>
    <link href="ueditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="ueditor/third-party/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor/umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor/umeditor.min.js"></script>
    <script type="text/javascript" src="ueditor/lang/zh-cn/zh-cn.js"></script>
    <script src="../jq/addarticle.js" type="text/javascript"></script>
    
</head>

<body>
    <iframe src="../nav.html" height="60" frameborder="0" width="100%" scrolling="no"></iframe>
    <br />
    <!--style给定宽度可以影响编辑器的最终宽度-->
    <script type="text/plain" id="myEditor" style="width:100%;height:440px; ">
        <p>这里我可以写一些输入提示</p>
    </script>
    <br />
    <div>标题：<input type="text" id="title" size="200"  maxlength="300" /></div><br />
    <select id="section">
      
    </select>
     <button class="btn" id="save">保存</button>
    <button class="btn" id="clear">清空</button>
    <script type="text/javascript">
        //实例化编辑器
        var um = UM.getEditor('myEditor');
    </script>
    
</body>

</html>
