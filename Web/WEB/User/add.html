<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="../../Scripts/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../jq/add.js" type="text/javascript"></script>
</head>
<body>
    <iframe src="../nav.html" height="60" frameborder="0" width="100%" scrolling="no"></iframe>
    <br />
    <table style="width: 100%;" cellpadding="2" cellspacing="1" class="border">
        <tr>
            <td class="tdbg">

                <table cellSpacing="0" cellPadding="0" width="100%" border="0">
                    <tr>
                        <td height="45" width="40%" align="right">
                            登录名
                            ：
                        </td>
                        <td height="45" width="*" align="left">

                            <input id="txtuname" type="text" width="200" />
                        </td>
                    </tr>
                    <tr>
                        <td height="45" width="30%" align="right">
                            密码
                            ：
                        </td>
                        <td height="45" width="*" align="left">

                            <input id="txtupassword" type="password" width="200" />
                        </td>
                    </tr>
                    <tr>
                        <td height="45" width="30%" align="right">
                            邮箱
                            ：
                        </td>
                        <td height="45" width="*" align="left">

                            <input id="txtuemail" type="email" width="200" />
                        </td>
                    </tr>
                    <tr>
                        <td height="45" width="30%" align="right">
                            生日
                            ：
                        </td>
                        <td height="45" width="*" align="left">

                            <input id="txtubirthday" type="date" width="200" />
                        </td>
                    </tr>
                    <tr>
                        <td height="45" width="30%" align="right">
                            性别
                            ：
                        </td>
                        <td height="45" width="*" align="left">
                            <input type="radio" name="sex" value="男" checked>男
                            <input type="radio" name="sex" value="女">女

                        </td>
                    </tr>
                    <tr>
                        <td height="45" width="30%" align="right">
                            个人说明
                            ：
                        </td>
                        <td height="45" width="*" align="left">
                            <textarea id="txtustatement" rows="4" cols="40" placeholder="请输入个人说明"></textarea>

                        </td>
                    </tr>

                </table>

            </td>
        </tr>
        <tr>
            <td class="tdbg" align="center" valign="bottom">
                <input id="BtnOK" type="button" value="增加" />
                <input id="btnReset" type="button" value="重置" />
            </td>
        </tr>
    </table>
    <br />
    <div>
        <h1 class="post-title" id="result"></h1>
    </div>

</body>
</html>
