<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="../../Content/bootstrap.min.css">
    <script src="../../Scripts/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $("#BtnOK").click(function () {
                var name = $('#txtLoginID').val();
                var pwd = $('#txtLoginPWD').val();
                if (name == 'caicai' && pwd == 'kan') {
                    window.location.href = "userList.html";
                }
                else { alert('cuola'); }
            });
        });
    </script>
    <style>
        .wi100 {
            width:250px;
           padding:20px;
        }
    </style>
</head>
<body >
    
   
        <div class="wi100 text-center">
            <form>
                <div class="form-group">
                    <input id="txtLoginID" type="text" class="form-control" value="caicai"  placeholder="用户名" />

                </div>
                <div class="form-group">
                    <input id="txtLoginPWD" type="password" class="form-control" placeholder="密码" />

                </div>
                <input id="BtnOK" type="button" class="btn btn-success" value="登录" />

            </form>

        </div>
      
   
</body>
</html>
